<body>
    <h1>Personal Details</h1>
    <form action="education.html">
        <label>Name: </label><input type="text" name="name" placeholder="Manan Gandhi" required><br><br>
        <label>Mother's name: </label><input type="text" name="mother" required><br><br>
        <label>Father's name: </label><input type="text" name="father"required><br><br>
        <label>Blood Group: </label><input type="text" name="blood-group" placeholder="B+" required><br><br>

        <label>Phone Number: </label><input type="number" name="phone" placeholder="10 digit number" required><br><br>
        <label>Date of birth: </label><input type="date" name="dob" required><br><br>
        <label>Gender: </label><select name="gender">
            <option value="male" selected>Male</option>

        </select><br><br>
        <input type="submit" value="Submit">
    </form>
