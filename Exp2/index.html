<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            color: black;
            overflow: hidden;
            height: 100vh;
        }

        #header {
            display: flex;
            align-items: start;
            justify-content: end;
        }

        a {
            padding: 10px;
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: inherit;
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Images</a>
    </div>
    <div id="main">
        <input type="text">
    </div>
</body>

</html>
